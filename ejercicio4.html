<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
        <title></title>
</head>

<body>
    <h1 id="boom"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
        <script>
        var timer_tag = document.getElementById('timer'); 
        var timer = timer_tag.innerHTML; 
        timer = parseInt(timer); 
        setInterval(function () { 
            if (timer > 0){
            timer = timer - 1
            timer_tag.innerHTML = timer 
            }else{
                var boom_tag = document.getElementById("boom");
                boom_tag.innerHTML = "BOOOMMMM";
                document.body.style.backgroundColor = "red";
            }
            }, 1000);
        </script>
</body>

</html>
