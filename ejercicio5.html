<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <input type="text"name="calculator"value=""><br>
    <button class="btn"type="button"name="button" onclick="calcular(1)">1</button>
    <button class="btn"type="button"name="button" onclick="calcular(0)">0</button>
    <button class="btn"type="button"name="button" onclick="calcular(2)">2</button><br>
    <button class="btn"type="button"name="button" onclick="calcular(3)">3</button>
    <button class="btn"type="button"name="button" onclick="calcular(4)">4</button>
    <button class="btn"type="button"name="button" onclick="calcular(5)">5</button><br>
    <button class="btn"type="button"name="button" onclick="calcular(6)">6</button>
    <button class="btn"type="button"name="button" onclick="calcular(7)">7</button>
    <button class="btn"type="button"name="button" onclick="calcular(8)">8</button><br>
    <button class="btn"type="button"name="button" onclick="calcular(9)">9</button><br>
    <button class="btn"type="button"name="button" onclick="calcular('+')">+</button>
    <button class="btn"type="button"name="button" onclick="calcular('-')">-</button>
    <button class="btn"type="button"name="button" onclick="calcular('/')">/</button><br>
    <button class="btn"type="button"name="button" onclick="calcular('*')">*</button>
    <button class="result"type="button"name="result" onclick="calcTotal()">=</button>
    <button class="result"type="button"name="result" onclick="clearTotal()">c</button>

    <script type="text/javascript">
        
        
        var result=document.getElementsByName("result")[0];
        var calculator=document.getElementsByName("calculator")[0];
        
        function calcular(elem) {
                document.getElementsByName("calculator")[0].value += elem;
        }
        function clearTotal(){
            document.getElementsByName("calculator")[0].value = '';
            
        }
        var calcTotal=function(){
            calculator.value=eval(calculator.value);
        }
        
        
    </script> 
</body> 
</html>
