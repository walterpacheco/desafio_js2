<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>

<body>
    <button onclick="sortlist()">Clasificar Arreglo</button>
    <ul id="par">
        <strong>Pares</strong>
    </ul>
    <ul id="impar">
        <strong>Impares</strong>
    </ul>
    <ul id="string">
        <strong>Strings</strong>
    </ul>
    <script>
        var arr = [1, 'dos', 'tres', 4, 5, 6, 'siete', 8, 9, 'diez'];
        par = document.getElementById('par')
        impar = document.getElementById('impar')
        string = document.getElementById('string')
        function sortlist() {
            arr.forEach(function (x) {
                item = document.createElement("li");
                item.appendChild(document.createTextNode(x))
                if (typeof x == "string") {
                    string.appendChild(item)
                } else if (x % 2 == 0) {
                    par.appendChild(item)
                } else {
                    impar.appendChild(item)
                }
            })
        }
    </script>
</body>

</html>
